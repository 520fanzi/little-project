<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="Description" content="">
    <title>Document</title>
    <style type="text/css">
        #state{ /*搭建舞台*/
            margin: 200px auto;
            width: 300px;
            height: 300px;
            perspective: 1200px; /*设置3D视距*/
            /*font-size: 5em;*/
            /*font-weight: bold;*/
        }
       .cube{      /*设置正方体*/
            position: relative;
            transform-style:preserve-3d;
            width:100%;
            height: 100%;
            /*animation: x-rotate 6s linear infinite;!*设置动画*!*/
        }
        .side { /*设置定位使得正方形重叠*/
            /*color:blue;*/
            text-align: center;
            width: 300px;
            height: 300px;
            /*line-height: 300px;*/
            position: absolute;
            opacity: 0.7;
            /*background-color: black;*/
        }
        .front
        {
            transform: translateZ(150px); /*往Z轴正平移等于物体离我们近了*/
            background-color: pink;
        }
        .back{
            transform:translateZ(-150px) ;
            /*往Z轴负平移等于物体离我们远了*/
            background-color: sandybrown;}
        .left{ transform: rotateY(-90deg) translateZ(150px); /*必须旋转后再平移，否则旋转的中点会改变，Z轴的平移方向可以参考3d坐标参考*/
            background-color: aqua;}
        .right{ background-color:cornflowerblue; transform: rotateY(90deg) translateZ(150px);}
        .top{ background-color:brown; transform: rotateX(90deg) translateZ(150px);}
        .botton{ background-color:saddlebrown; transform: rotateX(-90deg) translateZ(150px);}

    </style>
</head>

<body>
<div id="state">
    <div class="cube">
        <div class="side front">jhkg</div>
        <div class="side back"></div>
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="side top"></div>
        <div class="side botton"></div>
    </div>
</div>
<div class="side top"></div> <div class="side botton"></div> </div></div>
</body>
</html>
