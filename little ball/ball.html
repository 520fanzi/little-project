<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball</title>
</head>
<style>
    #wrap{
        position: relative;
        margin: 40px auto;
        width: 400px;
        height:400px;
        border: 1px solid #eeeeee;
        border-radius: 50%;
    }
    .ball{
        position: absolute;
        top:191px;
        left:-9px;
        width:6px;
        height:6px;
        border:6px solid #ff6600;;
        border-radius: 50%;
        background: #ff6600;
    }
</style>
<body>
<div id="wrap">
    <div class="ball"></div>
</div>
<script type="text/javascript">
    var ball=document.querySelector(".ball");
    var timer;
    var x0=191,y0=191,r=200,degree=0;
    timer=setInterval(function () {
        degree++;
        var hudu=2*Math.PI/360*degree;
        var x1=x0+Math.sin(hudu)*r;
        var y1=y0-Math.cos(hudu)*r;
        ball.style.left=x1+"px";
        ball.style.top=y1+"px";
    },50)
</script>
</body>
</html>
